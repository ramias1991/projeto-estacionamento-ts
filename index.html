<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Estacionamento</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="container">
      <header>
         <h1>Sistema de Estacionamento</h1>
      </header>
      <div>
         <input type="text" name="nome" id="nome" placeholder="Digite o nome do veículo" autocomplete="off">
         <input type="text" name="placa" id="placa" placeholder="Digite a placa do veículo" autocomplete="off">
         <button id="cadastrar">Cadastrar</button>
      </div>

      <table>
         <thead>
            <tr>
               <th>Nome</th>
               <th>Placa</th>
               <th>Entrada</th>
               <th>Ações</th>
            </tr>
         </thead>
         <tbody id="patio"></tbody>
      </table>
   </div>

   <script src="./script.js"></script>
</body>

</html>
